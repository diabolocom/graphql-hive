---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-server-deploy
  namespace: {{ .Release.Namespace }}
  labels:
    app: hive
    service: {{ .Values.appName }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: hive
      service: {{ .Values.appName }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: hive
        service: {{ .Values.appName }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: '{{ .Values.image.name }}:{{ .Values.global.image.tag }}'
          imagePullPolicy: '{{ .Values.image.pullPolicy }}'
          envFrom:
            - configMapRef:
                name: server-env-cm
          env:
            - name: APP_INSTANCE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: INSTANCE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: redis-password
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clickhouse
                  key: admin-password
            - name: SUPERTOKENS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: supertokens-secret
                  key: SUPERTOKENS_API_KEY
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: ENCRYPTION_SECRET
              valueFrom:
                secretKeyRef:
                  name: encryption-secret
                  key: ENCRYPTION_SECRET
          ports:
            - containerPort: {{ .Values.serverPort }}
